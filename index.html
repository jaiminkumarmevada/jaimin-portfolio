<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-left">
        <div class="text-content">
          <p class="title">
            <span class="intro-text">Hey, I'm</span><br />
            <span class="highlight dotnet">Dot NET</span><br />
            Developer <br />
          </p>
          <p class="description">
            & I'm learning Microsoft SQL Server to build robust and scalable
            applications. Passionate about backend development, database
            management, and optimizing performance.
          </p>
          <div class="btn-group">
            <button class="btn resume-btn">
              &nbsp;&nbsp;Resume
              <i class="fa-solid fa-download"></i>&nbsp;&nbsp;
            </button>
            <button class="btn contact-btn">
              &nbsp;&nbsp;Contact
              <i class="fa-solid fa-phone-volume"></i>&nbsp;&nbsp;
            </button>
          </div>
        </div>
      </div>
      <div class="content-right">
        <img src="images/sitemap.jpg" class="profile-image" />
      </div>
    </div>

    <section class="skills">
      <div class="skills-title">
        <p class="center-text dotnet">Skills</p>
        <p class="center-text">Showcasing My Skills in Action!</p>
      </div>
      <div class="skills-blocks">
        <div class="part-block">
          <div class="block">
            <img class="logos" src="images/logos/c.jpeg" alt="" />
          </div>
          <div class="block">
            <img class="logos" src="images/logos/c++.jpeg" alt="" />
          </div>
        </div>
        <div class="part-block">
          <div class="block">
            <img class="logos" src="images/logos/c-sharp.jpeg" alt="" />
          </div>
          <div class="block">
            <img class="logos" src="images/logos/oops.jpg" alt="" />
          </div>
        </div>
        <div class="part-block">
          <div class="block">
            <img class="logos" src="images/logos/sql.webp" alt="" />
          </div>
          <div class="block">
            <img class="logos" src="images/logos/net.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/faf957e4f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
